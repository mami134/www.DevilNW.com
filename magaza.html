<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza | DevilNW</title>
    <style>
        /* Ana sayfadaki stillerin aynısı (Uyum için) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #0e0f13; color: #fff; }
        
        nav {
            background: rgba(20, 20, 25, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1c1e26;
        }
        .nav-logo { font-weight: bold; font-size: 22px; color: #ff3b3b; }
        .menu a { color: #cfd3ff; text-decoration: none; margin-left: 20px; font-weight: 500; transition: 0.3s; }
        .menu a:hover { color: #ff3b3b; }

        .container { max-width: 1100px; margin: auto; padding: 60px 20px; }
        h1 { text-align: center; color: #ff3b3b; margin-bottom: 40px; }

        /* MAĞAZA KARTLARI */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .item-card { 
            background: #161821; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            border: 1px solid #1c1e26;
            transition: 0.3s;
        }
        .item-card:hover { transform: translateY(-5px); border-color: #ff3b3b; }
        .item-card h3 { color: #ff3b3b; margin: 15px 0; }
        .price { font-size: 24px; font-weight: bold; margin-bottom: 20px; display: block; }
        
        .btn-buy { 
            display: inline-block;
            text-decoration: none;
            background: #ff3b3b; 
            color: #fff; 
            padding: 10px 20px; 
            border-radius: 8px; 
            font-weight: bold;
            width: 100%;
        }

        footer { text-align: center; padding: 40px; opacity: 0.5; font-size: 14px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo">DEVILNW</div>
    <div class="menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="magaza.html">Mağaza</a>
        <a href="#">Yardım</a>
        <a href="#">Kurallar</a>
    </div>
</nav>

<div class="container">
    <h1>VIP ve Ürünler</h1>
    
    <div class="shop-grid">
        <div class="item-card">
            <img src="https://cdn-icons-png.flaticon.com/512/179/179249.png" width="80" alt="VIP">
            <h3>VIP</h3>
            <span class="price">50 TL</span>
            <p style="margin-bottom: 15px; font-size: 14px; color: #aaa;">Özellikler: /fly, /feed, Özel Kit</p>
            <a href="#" class="btn-buy">Satın Al</a>
        </div>

        <div class="item-card">
            <img src="https://cdn-icons-png.flaticon.com/512/179/179250.png" width="80" alt="VIP+">
            <h3>VIP+</h3>
            <span class="price">100 TL</span>
            <p style="margin-bottom: 15px; font-size: 14px; color: #aaa;">Özellikler: VIP özellikleri + /repair, /renk</p>
            <a href="#" class="btn-buy">Satın Al</a>
        </div>

        <div class="item-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3032/3032334.png" width="80" alt="Spawners">
            <h3>Spawner Paketi</h3>
            <span class="price">30 TL</span>
            <p style="margin-bottom: 15px; font-size: 14px; color: #aaa;">3 Adet Demir Spawner içerir.</p>
            <a href="#" class="btn-buy">Satın Al</a>
        </div>
    </div>
</div>

<footer>
    © DevilNW Network • 2024 Tüm Hakları Saklıdır.
</footer>

</body>
</html>
