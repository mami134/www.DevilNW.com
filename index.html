<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevilNW</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle at top, #1a0000, #050000);
    color:#fff;
}

header{
    padding:40px 20px;
    text-align:center;
}

.logo{
    width:180px;
    filter:drop-shadow(0 0 25px #ff0000);
    margin-bottom:15px;
}

header h1{
    margin:0;
    font-size:40px;
    letter-spacing:3px;
    color:#ff2e2e;
}

header p{
    margin-top:8px;
    opacity:.8;
}

main{
    max-width:1000px;
    margin:auto;
    padding:40px 20px;
}

.menu{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
}

.box{
    background:linear-gradient(145deg,#140000,#0a0000);
    border-radius:22px;
    padding:60px 25px;
    text-align:center;
    cursor:pointer;
    transition:.35s;
    position:relative;
    overflow:hidden;
    border:2px solid #220000;
}

.box::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,#ff2e2e,transparent);
    opacity:.08;
}

.box:hover{
    transform:translateY(-6px) scale(1.03);
    border-color:#ff2e2e;
    box-shadow:0 0 40px #ff000040;
}

.box h2{
    font-size:30px;
    color:#ff4c4c;
    margin-bottom:10px;
}

.box p{
    opacity:.8;
    font-size:15px;
}

footer{
    text-align:center;
    padding:25px;
    opacity:.5;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    <img src="./logo.png" class="logo" alt="DevilNW Logo">
    <h1>DEVILNW</h1>
    <p>Minecraft Sunucu Satış Merkezi</p>
</header>

<main>
    <div class="menu">
        <div class="box" onclick="location.href='vip.html'">
            <h2>VIP’ler</h2>
            <p>Özel yetkiler • Güç • Ayrıcalık</p>
        </div>

        <div class="box" onclick="location.href='esyalar.html'">
            <h2>Diğer Eşyalar</h2>
            <p>Kasa anahtarı • Item • Özel ürünler</p>
        </div>
    </div>
</main>

<footer>
    © DevilNW • Tüm Hakları Saklıdır
</footer>

</body>
</html>
