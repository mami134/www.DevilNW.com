<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Yükle | DevilNW</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #0e0f13; color: #fff; }
        
        nav {
            background: rgba(20, 20, 25, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1c1e26;
        }
        .nav-logo { font-weight: bold; font-size: 22px; color: #ff3b3b; text-decoration: none; }
        .menu a { color: #cfd3ff; text-decoration: none; margin-left: 20px; font-weight: 500; transition: 0.3s; }
        .menu a:hover { color: #ff3b3b; }

        .container { max-width: 500px; margin: auto; padding: 60px 20px; }
        .payment-card { background: #161821; padding: 30px; border-radius: 15px; border: 1px solid #1c1e26; }
        h1 { text-align: center; color: #ff3b3b; margin-bottom: 25px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #cfd3ff; font-size: 14px; }
        input { 
            width: 100%; 
            padding: 12px; 
            background: #0e0f13; 
            border: 1px solid #333; 
            border-radius: 8px; 
            color: #fff; 
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: #ff3b3b; }

        .credit-info {
            background: rgba(255, 59, 59, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px dashed #ff3b3b;
        }
        .credit-info span { color: #ff3b3b; font-weight: bold; font-size: 18px; }

        .btn-pay {
            width: 100%;
            padding: 15px;
            background: #ff3b3b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-pay:hover { background: #d32f2f; transform: translateY(-2px); }

        footer { text-align: center; padding: 40px; opacity: 0.5; font-size: 14px; }
    </style>
</head>
<body>

<nav>
    <div class="menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="magaza.html">Mağaza</a>
        <a href="yardim.html">Yardım</a>
        <a href="kurallar.html">Kurallar</a>
    </div>
</nav>

<div class="container">
    <h1>Kredi Yükle</h1>
    
    <div class="payment-card">
        <div class="credit-info">
            Oran: 1 TL = <span>1 Kredi</span>
        </div>

        <form>
            <div class="form-group">
                <label>Oyun İçi Adınız</label>
                <input type="text" placeholder="Örn: DevilPlayer" required>
            </div>

            <div class="form-group">
                <label>Yüklenecek Miktar (TL)</label>
                <input type="number" id="miktar" placeholder="Örn: 100" oninput="hesapla()" required>
            </div>

            <div class="form-group">
                <label>Kart Numarası</label>
                <input type="text" placeholder="0000 0000 0000 0000" maxlength="16">
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 2;">
                    <label>Son Kullanma</label>
                    <input type="text" placeholder="AA/YY">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>CVV</label>
                    <input type="text" placeholder="123">
                </div>
            </div>

            <button type="button" class="btn-pay" onclick="odemeYap()">Ödemeyi Tamamla</button>
        </form>
    </div>
</div>

<script>
    function hesapla() {
        const miktar = document.getElementById('miktar').value;
        // 1 TL = 1 Kredi mantığı
        if(miktar > 0) {
            document.querySelector('.credit-info span').innerText = miktar + " Kredi";
        } else {
            document.querySelector('.credit-info span').innerText = "1 Kredi";
        }
    }

    function odemeYap() {
        alert("Bu bir tasarım örneğidir. Gerçek ödeme almak için PayTR veya Shipy gibi bir firma ile anlaşmanız gerekir.");
    }
</script>

<footer>
    © DevilNW • 2026 Tüm Hakları Saklıdır.
</footer>

</body>
</html>
